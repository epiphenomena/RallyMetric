<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RallyMetric - Volleyball Statistics Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>RallyMetric</h1>
        <p>A simple statistics tracker for volleyball managers</p>
    </header>

    <main>
        <section class="game-selector">
            <label for="game-date">Select Game:</label>
            <select id="game-date"></select>
            <button id="new-game">New Game</button>
        </section>

        <section class="player-management">
            <h2>Players</h2>
            <form id="player-form">
                <input type="text" id="player-name" placeholder="Player Name" required>
                <select id="player-position" required>
                    <option value="">Select Position</option>
                    <option value="Hitter">Hitter</option>
                    <option value="Setter">Setter</option>
                    <option value="DS">DS</option>
                </select>
                <button type="submit">Add Player</button>
            </form>
            <div id="players-list"></div>
        </section>

        <section class="statistics">
            <h2>Statistics</h2>
            <div class="stats-controls">
                <button id="download-csv">Download CSV</button>
                <button id="minus-button" class="minus-mode">-</button>
            </div>
            <div id="stats-table-container">
                <table id="stats-table">
                    <thead>
                        <tr>
                            <th colspan="3">Player</th>
                            <th colspan="3">Passing</th>
                            <th colspan="3">Sets</th>
                            <th colspan="3">Hitting</th>
                            <th colspan="2">Digs</th>
                            <th colspan="3">Block</th>
                            <th colspan="3">Serves</th>
                            <th rowspan="2">Actions</th>
                        </tr>
                        <tr>
                            <th>Out</th>
                            <th>Name</th>
                            <th>Position</th>
                            <th>3</th>
                            <th>2</th>
                            <th>1</th>
                            <th>Att</th>
                            <th>Asst</th>
                            <th>Err</th>
                            <th>Att</th>
                            <th>Kill</th>
                            <th>Err</th>
                            <th>Digs</th>
                            <th>Err</th>
                            <th>Block</th>
                            <th>BLT</th>
                            <th>Err</th>
                            <th>Att</th>
                            <th>Ace</th>
                            <th>Err</th>
                        </tr>
                    </thead>
                    <tbody id="stats-body">
                        <!-- Player rows will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
